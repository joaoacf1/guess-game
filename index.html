<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Guessing Game</h1>
            <p>Guess the number from 1 to 10</p>    
            <form>
                <input type="number" id="inputNumber" min="1" max="10">
                <button id="btnTry">Try</button>
            </div>
            </form>
            <div class="screen2 hide">
                <h2>
                    Got it right in x attempts
                </h2>
                <button id="btnReset">Play again</button>
            </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
